<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وسيل لايف برو - بث المباريات</title>
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #0a0c1a 0%, #151a35 50%, #0a0c1a 100%);
            --card-bg: linear-gradient(145deg, rgba(21, 24, 37, 0.9), rgba(30, 33, 58, 0.9));
            --header-bg: linear-gradient(90deg, #090b16 0%, #11162b 50%, #090b16 100%);
            --accent-color: #5d72d6;
            --accent-hover: #6f83e8;
            --accent-glow: rgba(93, 114, 214, 0.4);
            --text-color: #ffffff;
            --text-secondary: #a8b1e1;
            --border-radius: 20px;
            --box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            --box-shadow-light: 0 8px 25px rgba(0, 0, 0, 0.3);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--primary-bg); 
            font-family: "Tajawal", sans-serif; 
            color: var(--text-color); 
            overflow-x: hidden;
            background-image: linear-gradient(to right, #000, #151825, #151825, #000);
        }

        .background-animation { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -9; 
            overflow: hidden; 
        }
        .bg-circle { 
            position: absolute; 
            border-radius: 50%; 
            opacity: 0.15; 
            filter: blur(60px); 
            animation: float 20s infinite linear; 
        }
        .circle-1 { 
            width: 500px; 
            height: 500px; 
            background: var(--accent-color); 
            top: -200px; 
            left: -200px; 
            animation-delay: 0s; 
        }
        .circle-2 { 
            width: 400px; 
            height: 400px; 
            background: #ff6b6b; 
            bottom: -150px; 
            right: -150px; 
            animation-delay: -5s; 
            animation-duration: 25s; 
        }
        .circle-3 { 
            width: 300px; 
            height: 300px; 
            background: #4ecdc4; 
            top: 50%; 
            left: 80%; 
            animation-delay: -10s; 
            animation-duration: 30s; 
        }
        @keyframes float { 
            0% { transform: translate(0,0) rotate(0deg); } 
            33% { transform: translate(30px,-30px) rotate(120deg); } 
            66% { transform: translate(-20px,20px) rotate(240deg); } 
            100% { transform: translate(0,0) rotate(360deg); } 
        }

        .main-header { 
            width: 100%; 
            padding: 15px 0; 
            background: var(--header-bg); 
            border-bottom: 2px solid rgba(255,255,255,0.1); 
            backdrop-filter: blur(15px); 
            position: sticky; 
            top: 0; 
            z-index: 999; 
        }
        .header-content {
            max-width: 1600px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .logo-section { flex-shrink: 0; }
        .app-logo { width: 40px; height: 40px; border-radius: 12px; }

        .app-name { display: flex; flex-direction: column; justify-content: center; text-align: left; }
        .app-title {
            font-size: 18px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-color), #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .app-subtitle { font-size: 10px; color: var(--text-secondary); }

        .date-section { 
            background: rgba(255,255,255,0.05); 
            padding: 8px 12px; 
            border-radius: 15px; 
            border: 1px solid var(--accent-glow); 
            box-shadow: 0 0 15px rgba(255,255,255,0.1); 
        }
        .hijri-date { font-size: 13px; color: var(--text-secondary); }
        .gregorian-date { font-size: 15px; font-weight: bold; }

        #matches-container { 
            padding: 20px; 
            max-width: 1200px; 
            margin: 20px auto; 
            display: grid; 
            grid-template-columns: repeat(auto-fill,minmax(280px,1fr)); 
            gap: 20px; 
        }

        .match-box {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
            transition: transform 0.5s, box-shadow 0.5s;
            transform-style: preserve-3d;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .match-box:hover {
            transform: rotateY(10deg) rotateX(5deg) translateY(-10px) scale(1.05);
            box-shadow: 0 30px 50px rgba(0,0,0,0.7);
        }
        .match-info { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            text-align: center;
        }
        .match-info img { 
            width: 50px; 
            height: 50px; 
            border-radius: 12px; 
            border: 2px solid rgba(255,255,255,0.2);
        }
        .match-info div {
            flex: 1;
        }
        .match-info p {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
        }
        .match-time {
            background: linear-gradient(135deg, #FF5200, #3545FF);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
        }
        .match-details { 
            display: flex; 
            justify-content: space-around; 
            padding: 10px 0 5px; 
            margin-top: 10px; 
            border-top: 1px solid rgba(255,255,255,0.1); 
            font-size:14px; 
            color:var(--text-secondary); 
        }
        .match-actions { 
            display: flex; 
            gap: 10px; 
            justify-content: center; 
            margin-top: 10px; 
            padding-top: 10px; 
            border-top: 1px solid rgba(255,255,255,0.1); 
            flex-wrap: wrap; 
        }

        .btn { 
            padding: 8px 15px; 
            border-radius: 15px; 
            cursor: pointer; 
            margin: 5px; 
            border: none; 
            font-size: 14px; 
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn-success { 
            background: linear-gradient(135deg, #28a745, #20c997);
            color:white; 
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .btn-info { 
            background: linear-gradient(135deg, #17a2b8, #6f42c1);
            color:white; 
        }
        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
        }
        .btn-warning { 
            background:#ffc107; 
            color:#000; 
            font-weight:bold; 
        }
        .btn-secondary { 
            background:#555; 
            color:white; 
        }

        .download-section { 
            background: var(--card-bg); 
            border-radius: 22px; 
            margin: 30px auto; 
            max-width: 600px; 
            padding: 20px; 
            box-shadow: var(--box-shadow); 
            text-align:center; 
        }

        .loading { 
            text-align:center; 
            padding:40px; 
            color:var(--text-secondary); 
            font-size:18px; 
        }
        .error { 
            background: linear-gradient(135deg, #e74c3c, #c0392b); 
            color:white; 
            padding:20px; 
            border-radius:15px; 
            margin:20px 0; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.3); 
            font-weight:500; 
        }
        .success { 
            background: linear-gradient(135deg, #2ecc71, #27ae60); 
            color:white; 
            padding:20px; 
            border-radius:15px; 
            margin:20px 0; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.3); 
        }

        .fade-in { animation: fadeInUp 0.6s ease-out; }
        @keyframes fadeInUp { 
            from { opacity:0; transform:translateY(30px); } 
            to { opacity:1; transform:translateY(0); } 
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #3545FF, #FF5200);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-decoration: none;
        }

        .back-button:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="background-animation">
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
</div>

<header class="main-header">
    <div class="header-content">
        <!-- زر العودة -->
        <a href="admin.html" class="back-button">
            <i class="uil uil-arrow-left"></i> العودة للإدارة
        </a>

        <!-- الشعار -->
        <div class="logo-section">
            <img src="https://i.postimg.cc/Bb0WFJfJ/Picsart-25-01-18-03-49-12-620.png" alt="Logo" class="app-logo" onerror="this.src='https://via.placeholder.com/40x40/2F2562/FFFFFF?text=TV'">
        </div>
        <!-- اسم التطبيق -->
        <div class="app-name">
            <span class="app-title">وسيل لايف برو</span>
            <span class="app-subtitle">بث مباشر للمباريات</span>
        </div>
        <!-- التاريخ -->
        <div class="date-section">
            <div class="hijri-date" id="hijri-date">جدول مباريات اليوم</div>
            <div class="gregorian-date" id="greg-date">--</div>
        </div>
    </div>
</header>

<div id="matches-container">
    <div class="loading">
        <i class="uil uil-refresh"></i>
        جاري تحميل المباريات...
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
// إعدادات Firebase
const firebaseConfig = {
    apiKey: "AIzaSyCqE7ZwveHg1dIhYf1Hlo7OpHyCZudeZvM",
    authDomain: "wacel-live.firebaseapp.com",
    databaseURL: "https://wacel-live-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wacel-live",
    storageBucket: "wacel-live.firebasestorage.app",
    messagingSenderId: "185108554006",
    appId: "1:185108554006:web:93171895b1d4bb07c6f037"
};

let firebaseApp, firebaseDb;
try {
    firebaseApp = firebase.initializeApp(firebaseConfig);
    firebaseDb = firebase.database();
    console.log('✅ Firebase initialized successfully');
} catch (e) {
    console.error("Firebase Error:", e);
    document.getElementById('matches-container').innerHTML = '<div class="error">❌ خطأ في تحميل البيانات.</div>';
}

document.addEventListener('DOMContentLoaded', () => {
    const today = new Date();
    document.getElementById('greg-date').textContent = today.toLocaleDateString('ar-AR', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
    });
    loadMatches();
});

function loadMatches() {
    const container = document.getElementById('matches-container');
    if (!firebaseDb) {
        container.innerHTML = '<div class="error">❌ قاعدة البيانات غير متاحة</div>';
        return;
    }

    firebaseDb.ref('matches').on('value', snapshot => {
        displayMatches(snapshot);
    }, error => {
        console.error(error);
        container.innerHTML = '<div class="error">❌ حدث خطأ في تحميل المباريات</div>';
    });
}

function openXpolaApp(link) { 
    if (link && link !== '#') {
        window.location.href = link;
    } else {
        alert('رابط البث غير متاح حالياً');
    }
}

function displayMatches(snapshot) {
    const container = document.getElementById('matches-container');
    container.innerHTML = '';
    
    if (!snapshot.exists()) { 
        container.innerHTML = '<div class="loading">لا توجد مباريات اليوم</div>'; 
        return; 
    }

    const matches = snapshot.val();
    let hasMatches = false;
    
    for (const key in matches) {
        const match = matches[key];
        if (match && (match.team1 || match.team2)) {
            hasMatches = true;
            const matchDiv = document.createElement('div');
            matchDiv.className = 'match-box fade-in';
            matchDiv.innerHTML = `
                <div class="match-info">
                    <div>
                        <img src="${match.team1Logo||'https://via.placeholder.com/50x50/2F2562/FFFFFF?text=TEAM1'}" 
                             alt="${match.team1||'فريق 1'}"
                             onerror="this.src='https://via.placeholder.com/50x50/2F2562/FFFFFF?text=TEAM1'">
                        <p>${match.team1||'فريق 1'}</p>
                    </div>
                    <div>
                        <span class="match-time">${match.time||'00:00'}</span>
                    </div>
                    <div>
                        <img src="${match.team2Logo||'https://via.placeholder.com/50x50/2F2562/FFFFFF?text=TEAM2'}" 
                             alt="${match.team2||'فريق 2'}"
                             onerror="this.src='https://via.placeholder.com/50x50/2F2562/FFFFFF?text=TEAM2'">
                        <p>${match.team2||'فريق 2'}</p>
                    </div>
                </div>
                <div class="match-details">
                    <div>${match.channel||'قناة غير محددة'}</div>
                    <div>${match.commentator||'معلق غير محدد'}</div>
                </div>
                <div class="match-actions">
                    <button class="btn btn-success" onclick="openXpolaApp('${match.xmtvLink||'#'}')">
                        <i class="uil uil-play-circle"></i> مشاهدة المباراة
                    </button>
                    <button class="btn btn-info" onclick="window.open('https://play.google.com/store/apps/details?id=com.xpola.player','_blank')">
                        <i class="uil uil-import"></i> تحميل المشغل
                    </button>
                </div>
            `;
            container.appendChild(matchDiv);
        }
    }
    
    if (!hasMatches) {
        container.innerHTML = '<div class="loading">لا توجد مباريات متاحة اليوم</div>';
    }
}
</script>

</body>
</html>
