<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Aseel TV - قنوات بي إن سبورت</title>
    
    <!-- CSS Libraries -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amita">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .content {
            margin-top: 100px;
            padding: 20px;
            min-height: calc(100vh - 180px);
            padding-bottom: 80px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
            color: #E1E1E1;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 40px;
            color: #E1E1E1;
            font-size: 18px;
            opacity: 0.9;
        }

        .sections-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .section-card {
            background: linear-gradient(135deg, #2F2562, #3A4266);
            border-radius: 15px;
            border: 2px solid #42318F;
            padding: 20px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 180px;
        }

        .section-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            border-color: #654FD4;
            text-decoration: none;
        }

        .section-card-link {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .section-icon {
            font-size: 40px;
            color: #FF5200;
            text-align: center;
            margin-bottom: 10px;
        }

        .section-image {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .section-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .section-name {
            color: #E1E1E1;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        .section-description-card {
            color: #B0B0B0;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.4;
            max-height: 40px;
            overflow: hidden;
        }

        .section-badge {
            background: rgba(255, 82, 0, 0.2);
            color: #FF5200;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            text-align: center;
            border: 1px solid #FF5200;
            align-self: center;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #E1E1E1;
        }

        .loading i {
            font-size: 3rem;
            color: #654FD4;
            margin-bottom: 15px;
        }

        .loading p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .loading small {
            color: #B0B0B0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->

            <!-- Sections Grid -->

                <div class="loading">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">جاري التحميل...</span>
                    </div>
                    <p>جاري تحميل الأقسام من قاعدة البيانات...</p>
                    <small>يرجى الانتظار</small>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer" style="background: rgba(0,0,0,0.9); padding: 15px; text-align: center; border-top: 2px solid #42318F; position: fixed; bottom: 60px; width: 100%;">
            <p class="copyright" style="color: #E1E1E1; margin: 0; font-size: 14px;">جميع الحقوق محفوظة &copy; <span id="currentYear"></span> Aseel TV</p>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav" style="position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); padding: 10px 0; border-top: 2px solid #42318F; display: flex; justify-content: space-around; z-index: 1000;">
            <a href="#" class="nav-item" onclick="showMainPage()" style="display: flex; flex-direction: column; align-items: center; color: #E1E1E1; text-decoration: none; font-size: 12px;">
                <i class="uil uil-home" style="font-size: 22px; margin-bottom: 5px;"></i>
                <span>الرئيسية</span>
            </a>
            <a href="matches.html" class="nav-item" target="_blank" style="display: flex; flex-direction: column; align-items: center; color: #E1E1E1; text-decoration: none; font-size: 12px;">
                <i class="uil uil-schedule" style="font-size: 22px; margin-bottom: 5px;"></i>
                <span>جدول المباريات</span>
            </a>
            <a href="https://t.me/wacelalorshepro" class="nav-item" target="_blank" style="display: flex; flex-direction: column; align-items: center; color: #E1E1E1; text-decoration: none; font-size: 12px;">
                <i class="uil uil-telegram-alt" style="font-size: 22px; margin-bottom: 5px;"></i>
                <span>تليجرام</span>
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.xpola.player" class="nav-item" target="_blank" style="display: flex; flex-direction: column; align-items: center; color: #E1E1E1; text-decoration: none; font-size: 12px;">
                <i class="uil uil-import" style="font-size: 22px; margin-bottom: 5px;"></i>
                <span>تحميل المشغل</span>
            </a>
        </div>
    </div>

        // إذا لم تكن دوال فك التشفير موجودة في protection.js، ننشئها هنا
        if (typeof decryptConfig === 'undefined') {
            function decryptConfig(encrypted) {
                try {
                    const decoded = atob(encrypted);
                    const configArray = JSON.parse(decoded);
                    const config = {};
                    
                    configArray.forEach(item => {
                        config[getConfigKey(item[0])] = item[1];
                    });
                    
                    return config;
                } catch (e) {
                    console.error("خطأ في فك تشفير الإعدادات");
                    return null;
                }
            }

            function getConfigKey(encryptedKey) {
                const keyMap = {
                    "YXBpS2V5": "apiKey",
                    "cHJvamVjdElk": "projectId",
                    "c3RvcmFnZUJ1Y2tldA==": "storageBucket",
                    "bWVzc2FnaW5nU2VuZGVySWQ=": "messagingSenderId",
                    "YXBwSWQ=": "appId",
                    "bWVhc3VyZW1lbnRJZA==": "measurementId"
                };
                
                return keyMap[encryptedKey] || encryptedKey;
            }
        }

        // تهيئة Firebase
        const firebaseConfig = decryptConfig(encryptedFirebaseConfig);
        if (firebaseConfig) {
            try {
                firebase.initializeApp(firebaseConfig);
                window.db = firebase.firestore();
                console.log('✅ تم تهيئة Firebase بنجاح');
            } catch (error) {
                console.error('❌ فشل تهيئة Firebase:', error);
            }
        }
    </script>
    <script src="js/app.js"></script>
