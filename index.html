<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وسيل لايف برو - قنوات بي إن سبورت</title>
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* أنماط الإشعارات */
        .notification-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification {
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95) !important;
            border: none !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: notificationFadeIn 0.3s ease-out;
            color: #000 !important;
        }
        
        .notification.alert-info {
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.9), rgba(13, 110, 253, 0.7)) !important;
            color: white !important;
        }
        
        .notification.alert-success {
            background: linear-gradient(135deg, rgba(25, 135, 84, 0.9), rgba(25, 135, 84, 0.7)) !important;
            color: white !important;
        }
        
        .notification.alert-warning {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.9), rgba(255, 193, 7, 0.7)) !important;
            color: #000 !important;
        }
        
        .notification.alert-danger {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.9), rgba(220, 53, 69, 0.7)) !important;
            color: white !important;
        }
        
        .notification.alert-primary {
            background: linear-gradient(135deg, rgba(111, 66, 193, 0.9), rgba(111, 66, 193, 0.7)) !important;
            color: white !important;
        }
        
        @keyframes notificationFadeIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .notification-time {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .custom-alert {
            margin: 10px;
            position: fixed;
            top: 80px;
            left: 20px;
            right: 20px;
            z-index: 9998;
        }
        
        /* زر الإشعارات في التذييل */
        .notifications-btn {
            position: relative;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-title">
            <a href="index.html" class="text-box">
                <span>وسيل لايف برو TV</span>
            </a>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="content">
        <h1 class="page-title">أقسام القنوات المتاحة</h1>
        <div class="welcome-message">
            في تطبيق وسيل لايف برو
        </div>
        
        <!-- Notifications Container (سيتم إضافته ديناميكياً) -->
        
        <!-- Sections Grid -->
        <div id="sectionsContainer" class="sections-container">
            <div class="loading">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
                <p>جاري تحميل الأقسام...</p>
                <small>يرجى الانتظار</small>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p class="copyright">جميع الحقوق محفوظة &copy; <span id="currentYear"></span> وسيل لايف برو TV</p>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="uil uil-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="matches.html" class="nav-item">
            <i class="uil uil-calendar-alt"></i>
            <span>جدول المباريات</span>
        </a>
        <a href="#" class="nav-item notifications-btn" onclick="window.app.displayNotifications()" id="notificationsBtn">
            <i class="uil uil-bell"></i>
            <span>الإشعارات</span>
            <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
        </a>
        <a href="https://t.me/wacelalorshepro" class="nav-item" target="_blank">
            <i class="uil uil-telegram-alt"></i>
            <span>تليجرام</span>
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.xpola.player" class="nav-item" target="_blank">
            <i class="uil uil-download-alt"></i>
            <span>تحميل المشغل</span>
        </a>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    
    <script>
        // تحديث عداد الإشعارات في زر الإشعارات
        function updateNotificationBadge(count) {
            const badge = document.getElementById('notificationBadge');
            const btn = document.getElementById('notificationsBtn');
            
            if (badge && btn) {
                if (count > 0) {
                    badge.textContent = count > 9 ? '9+' : count;
                    badge.style.display = 'flex';
                    
                    // إضافة اهتزاز للزر
                    btn.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        btn.style.animation = '';
                    }, 500);
                } else {
                    badge.style.display = 'none';
                }
            }
        }
        
        // إضافة أنيميشن للاهتزاز
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% {transform: translateX(0);}
                10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
                20%, 40%, 60%, 80% {transform: translateX(5px);}
            }
        `;
        document.head.appendChild(style);
        
        // تحديث العداد عند تحميل الإشعارات
        document.addEventListener('DOMContentLoaded', function() {
            // تحديث كل 30 ثانية
            setInterval(() => {
                if (window.app && window.app.activeNotifications) {
                    updateNotificationBadge(window.app.activeNotifications.length);
                }
            }, 30000);
            
            // تحديث أولي بعد 2 ثانية
            setTimeout(() => {
                if (window.app && window.app.activeNotifications) {
                    updateNotificationBadge(window.app.activeNotifications.length);
                }
            }, 2000);
        });
    </script>
</body>
</html>
