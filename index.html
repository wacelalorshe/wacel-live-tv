<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseel TV - قنوات بي إن سبورت</title>
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amita">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <style>
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #322769, #151825, #322769);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-text {
            margin-top: 20px;
            color: white;
            font-size: 18px;
        }
        
        #contentWrapper {
            display: none;
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div id="loadingScreen">
        <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">جاري التحميل...</span>
        </div>
        <p class="loading-text">جاري تحميل التطبيق...</p>
    </div>

    <!-- المحتوى الرئيسي -->
    <div id="contentWrapper">
        <!-- Main Page (الأقسام) -->
        <div id="mainPage">
            <!-- Header -->
            <header>
                <div class="header-title">
                    <a href="#" class="text-box">
                        <span>وسيل لايف برو TV</span>
                    </a>
                </div>
            </header>
            
            <!-- Main Content -->
            <div class="content">
                <h1 class="page-title">أقسام القنوات المتاحة</h1>
                <div class="welcome-message">
                    في تطبيق وسيل لايف برو
                </div>
                
                <!-- Sections Grid -->
                <div id="sectionsContainer" class="sections-container">
                    <div class="loading">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">جاري التحميل...</span>
                        </div>
                        <p>جاري تحميل الأقسام...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p class="copyright">جميع الحقوق محفوظة &copy; <span id="currentYear"></span> Aseel TV</p>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#" class="nav-item">
                <i class="uil uil-home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="matches.html" class="nav-item" target="_blank">
                <i class="uil uil-schedule"></i>
                <span>جدول المباريات</span>
            </a>
            <a href="https://t.me/wacelalorshepro" class="nav-item" target="_blank">
                <i class="uil uil-telegram-alt"></i>
                <span>تليجرام</span>
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.xpola.player" class="nav-item" target="_blank">
                <i class="uil uil-import"></i>
                <span>تحميل المشغل</span>
            </a>
        </div>
        
        <!-- Install Modal -->
        <div id="installModal" class="modal">
            <div class="modal-content">
                <p>لمشاهدة القنوات يجب عليك أولاً تثبيت تطبيق مشغل القنوات الخاص بالتطبيق</p>
                <div class="dont-show-container">
                    <input type="checkbox" id="dontShowAgain">
                    <label for="dontShowAgain" style="margin-right: 10px;">عدم الإظهار مرة أخرى</label>
                </div>
                <div class="modal-buttons">
                    <button id="confirmInstall" class="modal-button">تحميل مشغل القنوات</button>
                    <button id="cancelInstall" class="modal-button cancel-button">الغاء التحميل</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Custom JS -->
    <script src="js/protection.js"></script>
    <script src="js/firebase-config-fixed.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
