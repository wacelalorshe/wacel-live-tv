<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseel TV - قنوات بي إن سبورت</title>
    
    <!-- المكتبات الخارجية -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amita">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- الأنماط المخصصة -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- هيكل الصفحة الرئيسية -->
    <div id="mainPage">
        <!-- الهيدر -->
        <header>
            <div class="header-title">
                <a href="#" class="text-box">
                    <span>وسيل لايف برو TV</span>
                </a>
            </div>
        </header>
        
        <!-- المحتوى الرئيسي -->
        <div class="content">
            <h1 class="page-title">أقسام القنوات المتاحة</h1>
            <div class="welcome-message">
                في تطبيق وسيل لايف برو
            </div>
            
            <!-- شبكة الأقسام -->
            <div id="sectionsContainer" class="sections-container">
                <div class="loading">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">جاري التحميل...</span>
                    </div>
                    <p>جاري تحميل الأقسام من قاعدة البيانات...</p>
                    <small>يرجى الانتظار</small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- الفوتر -->
    <div class="footer">
        <p class="copyright">جميع الحقوق محفوظة &copy; <span id="currentYear"></span> Aseel TV</p>
    </div>
    
    <!-- التنقل السفلي -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="uil uil-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="matches.html" class="nav-item">
            <i class="uil uil-calendar-alt"></i>
            <span>جدول المباريات</span>
        </a>
        <a href="https://t.me/wacelalorshepro" class="nav-item">
            <i class="uil uil-telegram-alt"></i>
            <span>تليجرام</span>
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.xpola.player" class="nav-item">
            <i class="uil uil-download-alt"></i>
            <span>تحميل المشغل</span>
        </a>
    </div>
    
    <!-- نموذج التثبيت -->
    <div id="installModal" class="modal">
        <div class="modal-content">
            <p>لمشاهدة القنوات يجب عليك أولاً تثبيت تطبيق مشغل القنوات الخاص بالتطبيق</p>
            <div class="dont-show-container">
                <input type="checkbox" id="dontShowAgain">
                <label for="dontShowAgain" style="margin-right: 10px;">عدم الإظهار مرة أخرى</label>
            </div>
            <div class="modal-buttons">
                <button id="confirmInstall" class="modal-button">تحميل مشغل القنوات</button>
                <button id="cancelInstall" class="modal-button cancel-button">الغاء التحميل</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- ملفات JavaScript المخصصة -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
                            </html>
