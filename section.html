<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/section.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-title">
            <a href="index.html" class="text-box">
                <span id="sectionHeader">قنوات القسم</span>
            </a>
        </div>
        
        <!-- زر العودة -->
        <a href="index.html" class="back-button">
            <i class="uil uil-arrow-left"></i> العودة
        </a>
    </header>
    
    <!-- Main Content -->
    <div class="content">
        <h1 class="section-title" id="sectionName">جاري تحميل القسم...</h1>
        <div class="section-description" id="sectionDescription">
            جاري تحميل البيانات، يرجى الانتظار...
        </div>
        
        <!-- Channels Grid -->
        <div id="channelsContainer" class="channels-container">
            <div class="loading">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
                <p>جاري تحميل القنوات...</p>
                <small>يرجى الانتظار</small>
            </div>
        </div>

        <!-- Ad Container -->
        <div id="adContainer" class="ad-container"></div>
    </div>
    
    <!-- Install Modal -->
    <div id="installModal" class="modal">
        <div class="modal-content">
            <p>لمشاهدة القنوات يجب عليك أولاً تثبيت تطبيق مشغل القنوات الخاص بالتطبيق</p>
            <div class="modal-buttons">
                <button id="confirmInstall" class="modal-button btn-primary">تحميل المشغل</button>
                <button id="cancelInstall" class="modal-button btn-secondary">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p class="copyright">جميع الحقوق محفوظة &copy; <span id="currentYear"></span> وسيل لايف برو TV</p>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="uil uil-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="matches.html" class="nav-item">
            <i class="uil uil-calendar-alt"></i>
            <span>جدول المباريات</span>
        </a>
        <a href="https://t.me/wacelalorshepro" class="nav-item" target="_blank">
            <i class="uil uil-telegram-alt"></i>
            <span>تليجرام</span>
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.xpola.player" class="nav-item" target="_blank">
            <i class="uil uil-download-alt"></i>
            <span>تحميل المشغل</span>
        </a>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/section.js"></script>
